<html>
<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    div#box { margin: 20px auto; padding: 20px; width: 300px;
          border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
    .color { margin-top: 20px; padding: 10px;
      background-color: lightGreen; border: 1px solid gray;
      text-align: center; font-size: 20pt; }

  </style>
</head>
<body>
    <div id="app">
     <div id="box" >
        <h1>count</h1>
        <div class="color" v-on:click="count"> {{ value }} </div>
    </div>
    </div>
  <script type="text/javascript">
    let app = {
      data() {
        return {
          value: 0
        };
     },
    methods: {
        count() {
            return this.value++; 
        }
    }
      
    };
    Vue.createApp(app).mount("#app");
   </script>
</body>
</html>
